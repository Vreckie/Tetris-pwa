<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Tetris</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111"/>
<style>
  :root { --ui: #222; --fg:#eee; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin:0; background:#111; color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:flex; flex-direction:column; align-items:center; height:100vh; }
  header { padding:.5rem 1rem; width:100%; text-align:center; background:var(--ui); position:sticky; top:0; z-index:10; }
  #wrap { flex:1; display:flex; align-items:center; justify-content:center; width:100%; }
  canvas { background:#000; width: min(92vw, 360px); height: calc(min(92vw, 360px) * 2); image-rendering: pixelated; image-rendering: crisp-edges; border:2px solid #333; border-radius: 12px; }
  #controls { position: sticky; bottom: 0; width:100%; display:grid; grid-template-columns: repeat(4, 1fr); gap:.5rem; padding:.75rem; background: linear-gradient(180deg, #0000, #0008); }
  button { background:#333; color:var(--fg); border:none; border-radius:12px; padding:1rem .5rem; font-size:1.25rem; }
  button:active { transform: scale(0.98); background:#444; }
  #score { font-weight:600; }
</style>
</head>
<body>
  <header>Basic Tetris ‚Äî <span id="score">0</span></header>
  <div id="wrap">
    <canvas id="tetris" width="200" height="400" aria-label="Tetris speelveld"></canvas>
  </div>
  <div id="controls" aria-label="Bediening">
    <button id="left"  aria-label="Links">‚óÄÔ∏è</button>
    <button id="down"  aria-label="Drop">‚¨áÔ∏è</button>
    <button id="rotate" aria-label="Roteren">üîÑ</button>
    <button id="right" aria-label="Rechts">‚ñ∂Ô∏è</button>
  </div>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(() => {
    console.log('Service Worker geregistreerd');
  });
}
</script>
<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);
const colors = [null, '#e74c3c','#f1c40f','#2ecc71','#3498db','#9b59b6','#1abc9c','#e67e22'];
function createMatrix(w, h) { const m = []; while (h--) m.push(new Array(w).fill(0)); return m; }
function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}
function collide(arena, player) {
  const m = player.matrix, o = player.pos;
  for (let y = 0; y < m.length; y++) {
    for (let x = 0; x < m[y].length; x++) {
      if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
    }
  }
  return false;
}
function merge(arena, player) {
  player.matrix.forEach((row, y) => { row.forEach((v, x) => { if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v; }); });
}
function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; y++) { for (let x = 0; x < y; x++) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; } }
  if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse();
}
function playerReset() {
  const pieces = 'ILJOTSZ';
  player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) { arena.forEach(row => row.fill(0)); player.score = 0; updateScore(); }
}
function playerDrop() { player.pos.y++; if (collide(arena, player)) { player.pos.y--; merge(arena, player); arenaSweep(); playerReset(); } dropCounter = 0; }
function playerMove(dir) { player.pos.x += dir; if (collide(arena, player)) player.pos.x -= dir; }
function playerRotate(dir) {
  const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
  while (collide(arena, player)) { player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1)); if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; } }
}
function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; y--) {
    for (let x = 0; x < arena[y].length; x++) { if (arena[y][x] === 0) continue outer; }
    const row = arena.splice(y, 1)[0].fill(0); arena.unshift(row); y++; player.score += 10; updateScore();
  }
}
function drawMatrix(matrix, offset) { matrix.forEach((row, y) => { row.forEach((value, x) => { if (value !== 0) { context.fillStyle = colors[value] || '#fff'; context.fillRect(x + offset.x, y + offset.y, 1, 1); } }); }); }
function draw() { context.fillStyle = '#000'; context.fillRect(0, 0, canvas.width, canvas.height); drawMatrix(arena, {x:0,y:0}); drawMatrix(player.matrix, player.pos); }
function updateScore() { document.getElementById('score').textContent = player.score; }
let dropCounter = 0; let dropInterval = 800; let lastTime = 0;
function update(time = 0) { const delta = time - lastTime; lastTime = time; dropCounter += delta; if (dropCounter > dropInterval) playerDrop(); draw(); requestAnimationFrame(update); }
const arena = createMatrix(10, 20); const player = { pos:{x:0, y:0}, matrix:null, score:0 };
document.addEventListener('keydown', e => { if (e.repeat) return; if (e.key === 'ArrowLeft') playerMove(-1); if (e.key === 'ArrowRight') playerMove(1); if (e.key === 'ArrowDown') playerDrop(); if (e.key === 'ArrowUp' || e.key === 'x') playerRotate(1); if (e.key === 'z') playerRotate(-1); });
const btn = id => document.getElementById(id);
btn('left').addEventListener('touchstart', e => { e.preventDefault(); playerMove(-1); }, {passive:false});
btn('right').addEventListener('touchstart', e => { e.preventDefault(); playerMove(1); }, {passive:false});
btn('down').addEventListener('touchstart', e => { e.preventDefault(); playerDrop(); }, {passive:false});
btn('rotate').addEventListener('touchstart', e => { e.preventDefault(); playerRotate(1); }, {passive:false});
playerReset();
update();
</script>
</body>
</html>
